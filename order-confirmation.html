<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER CONFIRMATION</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for styling adjustments */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .confirmation {
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff3838;
            font-size: 4rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .btn0 {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #ff3838;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn0:hover {
            background: #ff3838;
        }

        @media (max-width: 768px) {
            .confirmation {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>ORDER CONFIRMATION</h1>
        <p>THANK YOU, <span id="customerName"></span>! YOUR ORDER HAS BEEN RECIEVED.</p>
        <p>FOOD ORDERED: <span id="orderedFood"></span></p>
        <p>DELIVERY ADDRESS: <span id="deliveryAddress"></span></p>
        <a href="index.html" class="btn0">RETURN TO HOME</a>
    </div>

    <script>
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

        if (orderDetails) {
            document.getElementById('customerName').textContent = orderDetails.name;
            document.getElementById('orderedFood').textContent = orderDetails.food;
            document.getElementById('deliveryAddress').textContent = orderDetails.address;
        } else {
            document.querySelector('.confirmation').innerHTML = `<p>Order details not found.</p>`;
        }
    </script>
</body>
</html>
